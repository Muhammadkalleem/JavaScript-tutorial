<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body style="background-color: bisque; ">

    <div class="container">
       <form id="bmiForm">
        <h1>BMI CALCULATOR</h1>

        <p><label for="">Height in CM</label> <input type="text" id="height" placeholder="Enter Your Height"></p>
        <p><label for="">Weight in KG</label> <input type="text" id="weight" placeholder="Enter Your Weight"></p>
        <button type="submit">Calculate</button>
        <div class="Result"></div>
        
        <div>
            <h1>BMI Weight Guide</h1>
             <p>Under weight = less than 18.6</p>
             <p>Normal weight = 18.6 between 24.9</p>
             <p>Over weight = Greater than 24.9</p> <br>
        </div>
        <div class="condition">

        </div>

       </form>
    </div>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const h = parseFloat(document.querySelector("#height").value);
            const w = parseFloat(document.querySelector("#weight").value);
            const result = document.querySelector('.Result');
            const condition=document.querySelector('.condition')

            if (isNaN(h) || h <= 0) {
                result.innerHTML = 'Please enter a valid height';
            } 
            else if (isNaN(w) || w <= 0) {
                result.innerHTML = 'Please enter a valid weight';
            } 
            
                const BMI = (w / ((h / 100) ** 2)).toFixed(2);
                result.innerHTML = `This is your BMI number: ${BMI}`;
            

            if(BMI <18.6)
            {
               condition.innerHTML=`Under weight = less than 18.6 BMI Value is ${BMI}`    
            }
            else if(BMI>=18.6 || BMI <24.9){
                condition.innerHTML=`Normal weight = 18.6 between 24.9  BMI Value is ${BMI}`

            }
            else{
                condition.innerHTML=`Over weight = Greater than 24.9  BMI Value is ${BMI} `
            }
        });
    </script>
    
</body>
</html>
